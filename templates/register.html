<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <a href="{{ url_for('home') }}"><img class="logo" src="static/plagcheck.png"></a>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" method="POST" action="">
                    {{ form.csrf_token }}
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        {{ form.username(class_="login__input", placeholder="Your Email") }}
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        {{ form.password(class_="login__input", placeholder="Create Password") }}
                        {{ form.submit(class_="button login__submit", value="Register") }}
                                            </div>
                    <a class="sign-up" href="{{ url_for('login') }}">Already have an account? Log In</a>

                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>

    		

</body>

</html>
